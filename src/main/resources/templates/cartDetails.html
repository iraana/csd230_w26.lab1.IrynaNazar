<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
</head>
<body>
<h1>Your Shopping Cart</h1>


<div th:if="${cart.products.empty}">
    <p>Your cart is empty.</p>
</div>


<table border="1" th:unless="${cart.products.empty}">
    <thead>
    <tr>
        <th>Item Name / Description</th>
        <th>Type</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${cart.products}">
        <td>
            <!-- 1. Handle Books/Magazines (they extend PublicationEntity which has 'title') -->
            <!-- T(...) is used to reference the specific class type for checking -->
            <span th:if="${product instanceof T(csd230.lab1.entities.PublicationEntity)}"
                  th:text="${product.title}"></span>


            <!-- 2. Handle Tickets (they have 'description') -->
            <span th:if="${product instanceof T(csd230.lab1.entities.TicketEntity)}"
                  th:text="${product.description}"></span>
        </td>


        <!-- Use the new helper method we added to ProductEntity -->
        <td th:text="${product.productType}"></td>


        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/cart/remove/{id}(id=${product.id})}">Remove</a>
        </td>
    </tr>
    </tbody>
</table>


<br/>
<p>
    <a th:href="@{/books}">Continue Shopping</a>
</p>
<p th:unless="${cart.products.empty}">
    <a th:href="@{/order/checkout}">Checkout</a>
</p>
</body>
</html>
